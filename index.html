<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Encriptador</title>
</head>

<body>
    
    <main class="main-container">
        <header class="header">
           <a href="https://www.alura.com.br/" target="_blank"><img class="logoAlura" src="src/img/logoAlura.svg" alt="Logo da Alura" /></a>
        </header>
        <section class="container-textArea">

            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div>
                <div class="informacao">
                    <img src="src/img/atencao.svg" alt="">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>

                <div class="botoes">
                    <button class="btn-encriptar btn-default">Criptografar</button>
                    <button class="btn-descriptar btn-default">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="container-mensagem">
            <textarea id="mensagem" class="mensagem-text hidden"></textarea>

            <div class="sem-mensagem">
                <img class="sem_mensagem-img" src="src/img/boneco.svg" alt="" width="250" height="230">
                <p class="info-title">Nenhuma mensagem encontrada</p>
                <span class="info-subtitle">Digite um texto que você deseja criptografar ou descriptografar.</span>
            </div>
            
            <button id="btnCopiar" class="btn-default hidden">Copiar</button>
        </section>
    </main>

    <footer>
        <p>&copy; Desenvolvido por <a target="_blank" href="https://www.linkedin.com/in/dyonne-cunha/">Dyonne Cunha</a></p>
    </footer>

    <script src="src/script/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js" integrity="sha512-ZHzbWDQKpcZxIT9l5KhcnwQTidZFzwK/c7gpUUsFvGjEsxPusdUCyFxjjpc7e/Wj7vLhfMujNx7COwOmzbn+2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
